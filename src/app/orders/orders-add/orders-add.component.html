<form class="form-horizontal" [formGroup]="orderForms">
  <div class="panel panel-primary">
    <div class="panel-heading">
      create list of items
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="FirstName" placeholder="FirstName">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="LastName" placeholder="LastName">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Email Id</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="EmailId" placeholder="Email Id">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Phone number</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="PhoneNumber" placeholder="xxx-xxx-xxxx">
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button class="class btn btn-primary mr-1" (click)="save()">save</button>
      <button class="class btn btn-primary mr-2" (click)="update(orderForms.value)">update</button>
      <button class="class btn btn-primary " (click)="back()">back</button>

    </div>
  </div>

</form>
<table class="table table-bordered">
  <tr>
    <td>
      FirstName
    </td>
    <td>
      LastName
    </td>
    <td>Phone Number</td>
    <td>EmailId</td>
    <td>Edit/Delete</td>
  </tr>

  <tr *ngFor="let order of orderList;let i=index">
    <td>
      {{order.FirstName}}
    </td>
    <td>
      {{order.LastName}}
    </td>
    <td>{{order.PhoneNumber}}</td>

    <td>{{order.EmailId}}</td>
    <td>
      <button class="btn btn-primary mr-1" (click)="Edit(order,i)">Edit</button>
      <button class="btn btn-info"(click)="Delete(order,i)">Delete</button>
    </td>
  </tr>
</table>
