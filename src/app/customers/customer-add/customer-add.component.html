<form [formGroup]='employeeForm' class="form-horizontal">
  <div class="panel panel-primary">
    <div class="panel-heading">
<h3>Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">Full Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="FullName">
        </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">Email Id</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="Email">
          </div>
        </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary mr-2" type="button"(click)="save()">save</button>
      <button class="btn btn-primary mr-2"type="button"(click)="goback()">back</button>
      <button class="btn btn-secondary"(click)="update(employeeForm.value)">update</button>

    </div>
  </div>
</form>
<table class="table table-border">
  <tr>
    <th>
      FullName
    </th>
    <th>
      Email
    </th>
    <th>
edit/delete
    </th>
  </tr>
  <tr *ngFor="let emp of employeeList;let i =index">
    <td>
{{emp.FullName}}
    </td>
    <td>
      {{emp.Email}}

    </td>
    <td>
      <button class="btn btn-info"(click)="edit(emp,(i))">edit</button> &nbsp;&nbsp;
      <button class="btn btn-danger"(click)="delete(emp,(i))">delete </button>
      
    </td>
  </tr>
</table>
